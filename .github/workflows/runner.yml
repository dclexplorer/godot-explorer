name: 🔗 GHA
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-runner
  cancel-in-progress: true

jobs:
  # All jobs run in parallel for faster CI
  static-checks:
    name: 📊 Static checks
    uses: ./.github/workflows/static_checks.yml

  test-coverage:
    name: 🔎 Test & Coverage
    uses: ./.github/workflows/coverage.yml

  android-build:
    name: 🤖 Android (VR and Mobile)
    uses: ./.github/workflows/android_builds.yml
    secrets:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

  ios-build:
    name: 🍏 iOS
    uses: ./.github/workflows/ios_builds.yml
    secrets:
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

  linux-build:
    name: 🐧 Linux
    uses: ./.github/workflows/linux_builds.yml
  # Disable Windows and MacOS builds for now
  # macos-build:
  #   name: 🍎 macOS
  #   uses: ./.github/workflows/macos_builds.yml

  # windows-build:
  #   name: 🏁 Windows
  #   uses: ./.github/workflows/windows_builds.yml

  # Docker build depends on Linux artifacts
  docker-build-test:
    name: 🐳 Docker builds and test
    needs: linux-build
    uses: ./.github/workflows/docker_build_test.yml
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}
