name: ðŸ³ Docker builds and test
on:
  workflow_call:
    secrets:
      QUAY_USERNAME:
        required: true
      QUAY_TOKEN:
        required: true

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-docker
  cancel-in-progress: true

jobs:
  build-images:
    name: Build images and test
    runs-on: warp-ubuntu-latest-x64-2x
    timeout-minutes: 10
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download Godot Lib Artifact
        uses: actions/download-artifact@v4
        with:
          name: libdclgodot_linux

          ## REVIEW: this is being overwritten by the next artifact 
          ## -> libdclgodot_linux with a libdclgodot.so ~ 100MB
          ## -> decentraland-godot-linux with a libdclgodot.so  ~ 520MB

      - name: Download Godot Executables Artifact
        uses: actions/download-artifact@v4
        with:
          name: decentraland-godot-linux

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: quay.io/decentraland/godot-explorer
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ github.ref == 'refs/heads/main' && 'latest' || 'next' }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: godot-explorer:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
          load: true

      - name: Push to Quay.io
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag godot-explorer:${{ github.sha }} quay.io/decentraland/godot-explorer:${{ github.sha }}
          docker tag godot-explorer:${{ github.sha }} quay.io/decentraland/godot-explorer:latest
          docker push quay.io/decentraland/godot-explorer:${{ github.sha }}
          docker push quay.io/decentraland/godot-explorer:latest

      - name: Run avatar test
        run: |
          mkdir -p avatars-output
          docker run --rm -v \
            $(pwd)/tests/avatars-test-input.json:/app/avatars.json \
            -v $(pwd)/avatars-output:/app/output godot-explorer:${{ github.sha }}

      - name: Compare images with snapshots
        run: |
          cargo run -- compare-image-folders \
            --snapshots tests/snapshots/avatar-image-generation/ \
            --result ${{ github.workspace }}/avatars-output/

      # COMMENTED DUE TO FLAKY TEST
      # - name: Run scene-rendering test
      #   run: |
      #     mkdir -p scenes-output
      #     docker run --rm -v \
      #       $(pwd)/tests/scene-renderer-test-input.json:/app/scenes.json \
      #       --env PRESET_ARGS="--scene-renderer --scene-input-file scenes.json" \
      #       -v $(pwd)/scenes-output:/app/output godot-explorer:${{ github.sha }}

      # - name: Compare images with snapshots
      #   run: |
      #     cargo run -- compare-image-folders \
      #       --snapshots tests/snapshots/scene-image-generation/ \
      #       --result ${{ github.workspace }}/scenes-output/

      - name: Upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-snapshots
          path: |
            ${{ github.workspace }}/avatars-output/**/*
            ${{ github.workspace }}/scenes-output/**/*